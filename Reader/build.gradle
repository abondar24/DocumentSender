plugins {
    id 'java'
    id 'idea'
    id "com.commercehub.gradle.plugin.avro" version "0.9.1"
    id "io.freefair.lombok" version "4.1.4"
}

apply plugin: 'java'

group 'org.abondar.experimental'
version '1.0'


sourceCompatibility = 11


repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.camel:camel-core:$camelVersion"
    implementation "org.apache.camel:camel-kafka:$camelVersion"
    implementation "org.apache.avro:avro-compiler:$avroVersion"

}

jar {
    from {
        (configurations.runtime).collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }

    manifest {
        attributes 'Main-Class': 'org.abondar.experimental.document.sender.reader.Reader'
    }

}


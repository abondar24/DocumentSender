plugins {
    id 'java'
    id 'idea'
    id "com.bakdata.avro" version "$avroVersion"
}

apply plugin: 'application'

group 'org.abondar.experimental'
version '1.1'

mainClassName = 'org.abondar.experimental.document.sender.reader.Reader'

sourceCompatibility = 21

jar {
    from{
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

    manifest {
        attributes 'Main-Class': 'org.abondar.experimental.document.sender.reader.Reader'
    }

    duplicatesStrategy = DuplicatesStrategy.WARN
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.camel:camel-core:$camelVersion"
    implementation "org.apache.camel:camel-kafka:$camelVersion"
    implementation "org.apache.avro:avro-compiler:$avroCompilerVersion"

}




plugins {
    id 'java'
    id 'idea'

}

apply plugin: 'application'
apply plugin: 'java'

group 'org.abondar.experimental'
version '1.0'

mainClassName = 'org.abondar.experimental.document.sender.reader.Main'

sourceCompatibility = 11

jar {
    manifest {
        attributes 'Main-Class': 'org.abondar.experimental.document.sender.reader.Main'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.camel:camel-core:$camelVersion"
    implementation "org.apache.camel:camel-kafka:$camelVersion"

}

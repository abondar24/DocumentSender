plugins {
    id 'java'
    id 'jacoco'
    id 'idea'
    id "org.springframework.boot" version "2.2.0.RELEASE"
    id "io.freefair.lombok" version "4.1.4"
    id "com.commercehub.gradle.plugin.avro" version "0.9.1"
}

apply plugin: 'application'
apply plugin: 'io.spring.dependency-management'

group 'org.abondar.experimental'
version '1.0'

mainClassName = 'org.abondar.experimental.document.sender.writer.WriterApplication'

sourceCompatibility = 11

bootJar {
    archivesBaseName = 'writer'
}


repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    implementation "org.slf4j:slf4j-api:$slf4jVersion"

    implementation "org.apache.tika:tika-parsers:$tikaVersion"

    implementation "org.apache.avro:avro-compiler:$avroVersion"

    implementation "org.springframework.boot:spring-boot-starter"
    implementation "org.springframework.boot:spring-boot-starter-web"
    implementation "org.springframework.boot:spring-boot-starter-actuator"

    testImplementation "org.springframework.boot:spring-boot-starter-test"
    testImplementation "org.junit.jupiter:junit-jupiter-params:$junitJupiterVersion"
    testImplementation "org.junit.jupiter:junit-jupiter-api:$junitJupiterVersion"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:$junitJupiterVersion"
}
